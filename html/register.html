<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleRegister.css">
    <link rel="shortcut icon" href="../img/gamerweek2.PNG">
    <link rel="stylesheet" href="../css/styleRegister.css">
    <link href="/cssBootstrap/bootstrap.min.css" rel="stylesheet">

    <title>register</title>
</head>
<body>
    <table>
        <tr>
            <header>
                <nav class="navegacion">
                    <ul class="menu">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../html/coleccion.html">Colección de juegos</a></li>
                        <img src="../img/gamerweek.PNG" class="logo">
                        <li class="derecha"><a href="../html/login.html">Login</a></li>
                        
                    </ul>
                </nav>
            </header>
        </tr>
    </table>
    <form class="needs-validation  form", novalidate>
        <div class="col-md-4" >
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" id="validationCustom01" value="" required>
          <div class="valid-feedback">
            Bien!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Apellidos</label>
          <input type="text" id="apellidos" class="form-control" id="validationCustom02" value="" required>
          <div class="valid-feedback">
           Bien!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Correo</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" id="correo" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
             Pon el correo.
            </div>
          </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom03" class="form-label">Contraseña</label>
            <div class="input-group has-validation">
              <input type="text" id="contra"  class="form-control" id="validationCustomPassword" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Elige contraseña.
              </div>
            </div>
          </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </section>
</body>
<script src="../js/register2.js"></script>
<script src="../jsBootstrap/bootstrap.bundle.min.js"></script>
</html>
